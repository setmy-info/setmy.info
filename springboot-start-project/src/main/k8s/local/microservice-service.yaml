apiVersion: v1
kind: Service
metadata:
    name: microservice-service
    namespace: microservice-local
spec:
    selector:
        app.kubernetes.io/name: microservice
    ports:
        -   protocol: TCP
            # Port where Ingress forwards to
            port: 80
            # Deployment or POD port in container port
            #targetPort: 8080
            targetPort: ms-port
