<!DOCTYPE html>
<html>
    <head>
        <title>My first Vue app</title>
        <script src="https://unpkg.com/underscore@1.9.1/underscore.js"></script>
        <script src="https://unpkg.com/backbone@1.4.0/backbone.js"></script>
        <script src="https://unpkg.com/vue@2.6.7/dist/vue.min.js"></script>

        <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="img/safari-pinned-tab.svg">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>

        <script>
var app = new Vue({
    el: '#app',
    data: {
        message: 'Hello world from Vue!'
    }
});
        </script>
    </body>
</html>
