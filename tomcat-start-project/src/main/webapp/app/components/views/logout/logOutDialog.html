<div class="modal-header">
    <h3 class="modal-title">{{translations.keys.sessionTimeOutTitle}}</h3>
</div>
<div class="modal-body">
    {{translations.keys.sessionTimeOutMessage}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" data-ng-click="doContinue()">{{translations.keys.continueLabel}}</button>
    <button class="btn btn-warning" type="button" data-ng-click="doLogOut()">{{translations.keys.logOutLabel}}</button>
</div>
