<div class="modal-header">
    <h3 class="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body">
    <ul>
        <li data-ng-repeat="item in items">
            <a href="#" data-ng-click="selecting($event, item)">{{item.firstName}}</a>
        </li>
    </ul>
    Selected: <b>{{currentSelected.firstName}}</b>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" data-ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" data-ng-click="cancel()">Cancel</button>
</div>
